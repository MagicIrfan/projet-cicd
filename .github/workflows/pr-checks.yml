name: PR Checks

on:
  pull_request:
    branches:
      - master

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and run tests
        run: |
          cd backend
          npm install
          npm test

  test-frontend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies and start server
        run: |
          cd backend
          npm install
          npm run start &

      - name: Install frontend dependencies and start server
        run: |
          cd frontend
          npm install
          npm run dev &

      - name: Wait for servers to be ready
        run: |
          wait-on http://localhost:3000
          wait-on http://localhost:5173

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          wait-on: http://localhost:5173
